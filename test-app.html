<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Predictor - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00D9FF;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #a0a0a0;
        }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            color: #00D9FF;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #0F3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00D9FF;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00D9FF;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00c0e6;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .result {
            background: #0F3460;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #2ed573;
        }
        .error {
            color: #ff4757;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
        .status.online {
            background: #2ed573;
            color: #fff;
        }
        .status.offline {
            background: #ff4757;
            color: #fff;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #0F3460;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab.active {
            background: #00D9FF;
            color: #1a1a2e;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà NFL Predictor</h1>
        <p class="subtitle">Test Interface - API Connected</p>

        <div class="card">
            <h2>Service Status</h2>
            <div id="status">Checking services...</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('gematria')">Gematria</button>
            <button class="tab" onclick="switchTab('predictions')">Predictions</button>
        </div>

        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <div class="card">
                <h2>Login / Register</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="test@nflpredictor.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" value="password123">
                </div>
                <button onclick="login()">Login</button>
                <div id="login-result" class="result" style="display:none;"></div>
            </div>
        </div>

        <!-- Gematria Tab -->
        <div id="gematria-tab" class="tab-content">
            <div class="card">
                <h2>Gematria Calculator</h2>
                <div class="form-group">
                    <label>Text to Calculate</label>
                    <input type="text" id="gematria-text" value="Kansas City Chiefs" placeholder="Enter text...">
                </div>
                <div class="form-group">
                    <label>Methods</label>
                    <select id="gematria-methods" multiple size="3">
                        <option value="english" selected>English</option>
                        <option value="pythagorean" selected>Pythagorean</option>
                        <option value="chaldean" selected>Chaldean</option>
                    </select>
                </div>
                <button onclick="calculateGematria()">Calculate</button>
                <div id="gematria-result" class="result" style="display:none;"></div>
            </div>
        </div>

        <!-- Predictions Tab -->
        <div id="predictions-tab" class="tab-content">
            <div class="card">
                <h2>Get Predictions</h2>
                <button onclick="getPredictions()">Get Upcoming Games</button>
                <div id="predictions-result" class="result" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let authToken = '';

        // Check service status on load
        window.onload = async () => {
            await checkStatus();
        };

        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                statusDiv.innerHTML = `
                    <strong>Backend API</strong> <span class="status online">ONLINE</span><br>
                    Uptime: ${Math.floor(data.uptime)} seconds
                `;
            } catch (error) {
                statusDiv.innerHTML = `<strong>Backend API</strong> <span class="status offline">OFFLINE</span>`;
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = `‚úÖ Login Successful!\n\nUser: ${data.data.user.firstName} ${data.data.user.lastName}\nEmail: ${data.data.user.email}\nTier: ${data.data.user.subscriptionTier}\n\nToken saved! You can now use Gematria and Predictions.`;
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function calculateGematria() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const text = document.getElementById('gematria-text').value;
            const methodsSelect = document.getElementById('gematria-methods');
            const methods = Array.from(methodsSelect.selectedOptions).map(opt => opt.value);
            const resultDiv = document.getElementById('gematria-result');

            try {
                const response = await fetch(`${API_URL}/gematria/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ text, methods })
                });

                const data = await response.json();

                if (data.success) {
                    let result = `‚úÖ Gematria Results for: "${data.data.text}"\n\n`;

                    for (const [method, values] of Object.entries(data.data.results)) {
                        result += `${method.toUpperCase()}:\n`;
                        result += `  Value: ${values.value}\n`;
                        result += `  Reduced: ${values.reduced}\n\n`;
                    }

                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = result;
                } else {
                    throw new Error(data.error || 'Calculation failed');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function getPredictions() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('predictions-result');

            try {
                const response = await fetch(`${API_URL}/predictions/upcoming`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.textContent = `‚úÖ Predictions Retrieved:\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
